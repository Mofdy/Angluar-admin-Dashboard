@for (cat of menuCategory; track $index) {
  <h2 style="text-align: center">{{ cat.title.en }}</h2>
  <div class="product-grid">
    @for (food of foods; track $index) {
      @if (food.category === cat.title.en) {
        <div class="product-item">
          <h3>{{ food.title.en }} / {{ food.title.ar }}</h3>
          <img [src]="food.image" alt="{{ food.title.en }}" class="img-container" />

          <div *ngIf="food.details?.size">
            <div *ngFor="let size of food.details.size">
              <p>{{ size.title?.en }} / {{ size.title?.ar }} - {{ size.price | currency }}</p>
            </div>
          </div>
          <button (click)="editFood(food)">Edit</button>
          <button (click)="deleteFood(food.title.en)">Delete</button>
        </div>
      }
    }
  </div>
}
